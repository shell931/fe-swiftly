server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Configuración para manejar archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Redirección desde la raíz hacia /swiftly/home
    location = / {
        return 301 /swiftly/home;
    }

    # Manejar rutas de Angular en /swiftly
    location /swiftly {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /swiftly/index.html;
    }

    # Fallback para cualquier otra ruta no específica
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /swiftly/home;
    }

    # Configuración de gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
}
