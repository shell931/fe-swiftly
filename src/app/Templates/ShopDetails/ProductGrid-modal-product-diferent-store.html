<h2 mat-dialog-title>Producto perteneciente a otra tienda</h2>
<mat-dialog-content class="mat-typography">

  <p>Estas agregando un producto perteneciente a otra tienda, verifica tu carro de compras.</p>
  <p>Actualmente no esta permitida una venta con productos de diferentes tiendas!</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
