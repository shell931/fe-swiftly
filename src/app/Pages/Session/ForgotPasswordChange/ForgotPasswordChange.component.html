<div class="inner-container bg-white section-gap-lg">
    <div class="container">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
                <div fxLayout='row wrap' fxLayoutAlign="center center">


                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" *ngIf="send_change_pass">
                        <mat-card class="forgot-password loginbg p-5">
                            <h3 class="titulo"><span>Ingresar contraseña nueva</span></h3>
                            <form [formGroup]="forgotForm">
                                <div class="mb-4">
                                    <input type="password" formControlName="pass_one" class="form-control"
                                        placeholder="Contraseña *" maxlength="50">
                                    <mat-error
                                        *ngIf="forgotForm.controls['pass_one'].touched && !forgotForm.controls['pass_one'].valid">
                                        <mat-error *ngIf="forgotForm.controls['pass_one'].hasError('required')"
                                            class="required alert-error">
                                            Ingresar contraseña nueva
                                        </mat-error>
                                    </mat-error>
                                </div>
                                <div class="mb-4">
                                    <input type="password" formControlName="pass_two" class="form-control"
                                        placeholder="Repetir contraseña *" maxlength="50">
                                    <mat-error
                                        *ngIf="forgotForm.controls['pass_two'].touched && !forgotForm.controls['pass_two'].valid">
                                        <mat-error *ngIf="forgotForm.controls['pass_two'].hasError('required')"
                                            class="required alert-error">
                                            Ingresar contraseña nueva
                                        </mat-error>
                                    </mat-error>

                                </div>
                                <button color="accent" class=" mb-3" mat-raised-button
                                    (click)="resetEmail()">Enviar</button>

                                <div class="mt-2" *ngIf="validate_same_email">
                                    <label style="color:red">
                                        Las contraseñas no coinciden!
                                    </label>
                                </div>

                                <div class="mt-2" *ngIf="token_expiration_mss">
                                    <label style="color:red">
                                        <a class="accent-color"
                                        [routerLink]="['/session/forgot-password']">Token expiro favor generar uno nuevo!</a>
                                    </label>
                                </div>

                            </form>
                        </mat-card>
                    </div>


                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" *ngIf="ok_change_pass">
                        <mat-card class="forgot-password form-margin">
                            <div align="center">
                                <b>Se ha realizado el cambio de contraseña!</b>
                                <p class="mt-3">
                                    <button color="accent" class=" mb-3" mat-raised-button
                                    [routerLink]="['/session/signin']">Volver al login</button>
                                </p>
                            </div>
                        </mat-card>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
