<div class="store-categories-container">
    <!-- Header Section -->
    <div class="page-header">
        <div class="container">
            <div class="header-content">
                <h1 class="page-title">Buscar tiendas por categoría</h1>
                <p class="page-subtitle">Explora nuestras categorías y encuentra las mejores tiendas</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-layout">
            <!-- Sidebar - Categories -->
            <aside class="sidebar">
                <div class="categories-card">
                    <h3 class="categories-title">
                        <i class="material-icons">category</i>
                        Categorías
                    </h3>
                    <mat-tree [dataSource]="dataSourceTree" [treeControl]="treeControl" class="categories-tree">
                        <mat-nested-tree-node *matTreeNodeDef="let node;">
                            <div class="category-item">
                                <button 
                                    mat-icon-button 
                                    matTreeNodeToggle 
                                    [attr.aria-label]="'toggle ' + node.name_category"
                                    class="category-toggle">
                                    <mat-icon class="mat-icon-rtl-mirror">
                                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                    </mat-icon>
                                </button>
                                <a 
                                    [routerLink]="['/storelist/searchstorebycategories/', node.id]"
                                    class="category-link"
                                    routerLinkActive="active">
                                    {{node.name_category}}
                                </a>
                            </div>
                        </mat-nested-tree-node>
                    </mat-tree>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-container">
                        <mat-form-field appearance="outline" class="full-width">
                            <input 
                                matInput 
                                [(ngModel)]="searchText" 
                                (ngModelChange)="applyFilter()"
                                (input)="applyFilter()"
                                (keyup.enter)="applyFilter()"
                                placeholder="Buscar tiendas..." 
                                autocomplete="off"
                                type="search">
                            <button mat-icon-button matSuffix (click)="applyFilter()" type="button" aria-label="Buscar">
                                <mat-icon>search</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Stores Grid -->
                <div class="stores-grid">
                    <div class="stores-grid-container">
                        <div class="store-card" *ngFor="let card of obsStore | async; trackBy: trackByStoreId">
                            <div class="store-card-content">
                                <!-- Store Logo -->
                                <div class="store-logo-container">
                                    <a class="store-link" [routerLink]="[card?.route_store]">
                                        <img 
                                            class="store-logo" 
                                            [src]="card?.logo_store" 
                                            [ngClass]="{ transparent: !loaded }" 
                                            (load)="onLoad()" 
                                            [alt]="card?.name_store">
                                    </a>
                                </div>

                                <!-- Store Info -->
                                <div class="store-info">
                                    <h4 class="store-name">
                                        <a [routerLink]="[card?.route_store]" class="store-name-link">
                                            {{card?.name_store}}
                                        </a>
                                    </h4>
                                    <p class="store-description">{{card?.description}}</p>
                                    
                                    <!-- Action Button -->
                                    <div class="store-actions">
                                        <a class="store-action-button" [routerLink]="[card?.route_store]">
                                            Ver tienda
                                            <i class="material-icons">arrow_forward</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination-section">
                    <mat-paginator 
                        #paginator
                        class="stores-paginator" 
                        [pageSizeOptions]="[8, 16, 24, 32]"
                        showFirstLastButtons="true">
                    </mat-paginator>
                </div>
            </main>
        </div>
    </div>
</div>
