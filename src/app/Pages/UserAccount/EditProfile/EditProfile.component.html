<div class="edit-profile-container" *ngIf="type === 'info'">
    <div class="edit-profile-header">
        <b>Edita tu información</b>
    </div>

    <form [formGroup]="info" class="edit-profile-form">
        <div class="form-row">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" formControlName="first_name"
                    maxlength="50">
                <div class="error-message"
                    *ngIf="info.get('first_name')?.hasError('required') && info.get('first_name')?.touched">
                    Este campo es obligatorio.
                </div>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" placeholder="Apellidos" formControlName="last_name"
                    maxlength="50">
                <div class="error-message"
                    *ngIf="info.get('last_name')?.hasError('required') && info.get('last_name')?.touched">
                    Este campo es obligatorio.
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button class="save-btn" (click)="submitProfileInfo(id_user)">
                <i class="material-icons">save</i>
                Guardar cambios
            </button>
        </div>
    </form>
</div>


<div class="edit-profile-container compact-desktop" *ngIf="type === 'card' || type === 'add-card'">
    <!-- Header -->
    <div class="compact-header">
        <b>{{ type === 'card' ? 'Editar Tarjeta' : 'Nueva Tarjeta' }}</b>
        <button class="save-btn-micro" (click)="submitCard()">
            <i class="material-icons">check</i> Guardar
        </button>
    </div>

    <form [formGroup]="card" class="compact-form-grid">
        <!-- FILA 1 -->
        <div class="form-field-group span-2">
            <label>Número de Tarjeta <span class="required">*</span></label>
            <input type="text" class="compact-input" placeholder="0000 0000 0000 0000" formControlName="card_number"
                (blur)="trimField('card_number')" maxlength="19">
        </div>

        <div class="form-field-group span-1">
            <label>CVV <span class="required">*</span></label>
            <input type="text" class="compact-input center-text" placeholder="123" formControlName="cvv" maxlength="4"
                (blur)="trimField('cvv')">
        </div>

        <!-- FILA 2 -->
        <div class="form-field-group span-2">
            <label>Nombre Titular <span class="required">*</span></label>
            <input type="text" class="compact-input" placeholder="Como en tarjeta" formControlName="name"
                (blur)="trimField('name')">
        </div>

        <div class="form-field-group span-1">
            <label>Vencimiento <span class="required">*</span></label>
            <div class="date-row">
                <mat-form-field appearance="outline" class="compact-mat-field white-bg">
                    <mat-select placeholder="MM" formControlName="month">
                        <mat-option *ngFor="let m of ['01','02','03','04','05','06','07','08','09','10','11','12']"
                            [value]="m">{{m}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="compact-mat-field white-bg">
                    <mat-select placeholder="YY" formControlName="year">
                        <mat-option *ngFor="let y of ['24','25','26','27','28','29','30']"
                            [value]="y">{{y}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
