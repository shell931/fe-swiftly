<div class="text-center">
    <b>{{data.name}}</b>
    <p>Codigo: {{data.product_code}}</p>
</div>

<div class="py-1">
    <p><b>Imagenes</b></p>
    <div class="fx-layout-row-wrap fx-layout-align-start-center col-gap">
        <div *ngFor="let item of data.image_gallery">
            <img width="626" height="800" class="img_size" src="{{ item }}" alt="cart Image">
        </div>

    </div>
</div>

<hr class="spacer">
<div class="mb-4 fx-layout-row fx-layout-align-space-between-center">
    <b>Precio total</b><span class="fx-flex"></span> {{data.price|currency}}
</div>

<div class="btn-group" fyFlex.xs="100" fyFlex.sm="100" fyFlex.md="100" fyFlex.lg="100" fyFlex.xl="100">
    <button mat-raised-button color="accent" class="button-lg" (click)="product_reject(data.id)">Rechazar</button>
    <button mat-raised-button color="accent" class="button-lg" (click)="product_aprobed(data.id)">Aprobar</button>
</div>
