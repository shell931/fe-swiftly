<div class="row" *ngIf="data.state_id == 1">
    <div class="btn-group col-md-2">
        <button mat-raised-button color="accent" class="button" (click)="aprobe_transfer(data.id)" [disabled]="buttdisa">Aprobar</button>
    </div>
    <div class="btn-group col-md-2">
        <button mat-raised-button class="button" (click)="reject_transfer(data.id)" [disabled]="buttdisa">Rechazar</button>
    </div>
</div>

<div class="row" style="padding-left: 10px;">
    <div class="col-md-4">
        <label><b>Referencia</b></label>
        <p><label>{{data.reference}}</label></p>
    </div>
    <div class="col-md-4">
        <label><b>Fecha</b></label>
        <p><label>{{data.created_at}}</label></p>
    </div>

    <div class="col-md-4">
        <label><b>NÃºmero de cuenta</b></label>
        <p><label>{{data.account_number}}</label></p>
    </div>

    <div class="col-md-4">
        <label><b>Responsable</b></label>
        <p><label>{{data.responsible}}</label></p>
    </div>
    <div class="col-md-4">
        <label><b>Tipo de cuenta</b></label>
        <p><label>{{data.typeaccount}}</label></p>
    </div>
    <div class="col-md-4">
        <label><b>Banco</b></label>
        <p><label>{{data.bank}}</label></p>
    </div>
    <div class="col-md-4">
        <label><b>Tienda</b></label>
        <p><label>{{data.store}}</label></p>
    </div>
    <div class="col-md-4">
        <label><b>Estado</b></label>
        <p><label>{{data.state}}</label></p>
    </div>
</div>
