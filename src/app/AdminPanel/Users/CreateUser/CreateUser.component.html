<mat-card class=" matcard_admin">

    <h2><b>Crear un usuario</b></h2>


    <div align="center" *ngIf="show_fail_us">
        <label for="" style="color:red">Usuario ya existe por favor colocar un email diferente!</label>
    </div>

    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-6">
                <label for="">Nombre</label>
                <input placeholder="Nombre" formControlName="first_name" class="form-control" required>
                <mat-error *ngIf="userForm.get('first_name').hasError('required') && userForm.get('first_name').touched">
                    Este campo es obligatorio.</mat-error>
            </div>
            <div class="col-md-6">
                <label for="">Apellidos</label>
                <input placeholder="Apellidos" formControlName="last_name" class="form-control" required>
                <mat-error *ngIf="userForm.get('last_name').hasError('required') && userForm.get('last_name').touched">
                    Este campo es obligatorio.</mat-error>
            </div>
            <!-- <div class="col-md-6">
                <label for="">Usuario</label>
                <input placeholder="Usuario" formControlName="username"
                    class="form-control" required>
                <mat-error
                    *ngIf="userForm.get('username').hasError('required') && userForm.get('username').touched">
                    Este campo es obligatorio.</mat-error>
            </div> -->
            <div class="col-md-6">
                <label for="">Email</label>
                <input type="email" placeholder="Email" formControlName="email" class="form-control" required>
                <mat-error *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">
                    Este campo es obligatorio.</mat-error>
                <mat-error *ngIf="userForm.get('email').hasError('pattern') && userForm.get('email').touched">
                    Colocar un email valido.</mat-error>
            </div>
            <div class="col-md-6">
                <label>Grupo rol</label>
                <ng-select [items]="group$ | async" bindLabel="name" autofocus bindValue="id" [formControl]="groupFilterCtrl" formControlName="groupCtrl" [(ngModel)]="selectedGroup" required>
                </ng-select>
                <mat-error *ngIf="userForm.get('groupCtrl').hasError('required') && userForm.get('groupCtrl').touched">
                    Este campo es obligatorio.</mat-error>
            </div>
        </div>

        <div class="mt-3 mb-5">
            <button mat-raised-button color="accent" (click)="submitProfileInfo()">Save</button>
        </div>
    </form>
</mat-card>
