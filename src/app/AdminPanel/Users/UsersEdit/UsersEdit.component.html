<mat-card class=" matcard_admin">
    <h2><b>Editar usuario</b></h2>

    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-6">
                <label for="">Nombre</label>
                <input placeholder="Nombre" formControlName="first_name" class="form-control" required>
                <mat-error *ngIf="userForm.get('first_name').hasError('required') && userForm.get('first_name').touched">
                    Este campo es obligatorio.</mat-error>
            </div>
            <div class="col-md-6">
                <label for="">Apellidos</label>
                <input placeholder="Apellidos" formControlName="last_name" class="form-control" required>
                <mat-error *ngIf="userForm.get('last_name').hasError('required') && userForm.get('last_name').touched">
                    Este campo es obligatorio.</mat-error>
            </div>
            <div class="col-md-6">
                <label for="">Email</label>
                <input type="email" placeholder="Email" formControlName="email" class="form-control" required>
                <mat-error *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">
                    Este campo es obligatorio.</mat-error>
                <mat-error *ngIf="userForm.get('email').hasError('pattern') && userForm.get('email').touched">
                    Colocar un email valido.</mat-error>
            </div>
            <div class="col-md-6">
                <label>Grupo rol</label>
                <ng-select [items]="group$ | async" bindLabel="name" autofocus bindValue="id" [formControl]="groupFilterCtrl" formControlName="groupCtrl" [(ngModel)]="selectedGroup" required [(ngModel)]="selectedValue">
                </ng-select>
                <mat-error *ngIf="userForm.get('groupCtrl').hasError('required') && userForm.get('groupCtrl').touched">
                    Este campo es obligatorio.</mat-error>
            </div>

            <div class="col-md-6">
                <label>Estado</label>
                <ng-select [items]="isactive$ | async" bindLabel="desc" autofocus bindValue="active" [formControl]="isActiveFilterCtrl" formControlName="isActive" [(ngModel)]="selectedisActive" required [(ngModel)]="selectedValueisActive">
                </ng-select>
                <mat-error *ngIf="userForm.get('isActive').hasError('required') && userForm.get('isActive').touched">
                    Este campo es obligatorio.</mat-error>
            </div>

        </div>

        <div class="mt-3 mb-5">
            <button mat-raised-button color="accent" (click)="submitEditProfileInfo()">Editar</button>
        </div>
    </form>


</mat-card>
