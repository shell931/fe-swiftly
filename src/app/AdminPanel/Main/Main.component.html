<div [dir]="layout" id="main-app" class="app">
    <mat-sidenav-container class="" style="margin-left: 0px;">
        <mat-sidenav #sidenav [mode]="sidenavMode" [(opened)]="coreService.sidenavOpen" class="sidebar-area">
            <app-side-bar></app-side-bar>
        </mat-sidenav>
        <app-header-component></app-header-component>
        <div class="embryo-base-container">
            <div class="embryo-container">
                <router-outlet (activate)="onActivate($event)"></router-outlet>
            </div>
        </div>
    </mat-sidenav-container>



    <!-- <ngx-toasta></ngx-toasta> -->
</div>
